<table class="table">
  <caption>Tabla de los vehiculos</caption>
    <thead>
      <tr>
        <th scope="col">Matricula</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of listaVehiculos | async" id="listaVehiculos">
        <td>{{vehiculo.matricula}}</td>
        <td>{{vehiculo.marca}}</td>   
        <td>{{vehiculo.modelo}}</td>
      </tr>
    </tbody>
  </table>
