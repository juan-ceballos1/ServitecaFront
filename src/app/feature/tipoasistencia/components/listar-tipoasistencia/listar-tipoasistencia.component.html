<table class="table">
  <caption>Tabla de los tipos de asistencia</caption>
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipoAsistencia of listaTipoAsistencias | async">
        <td>{{tipoAsistencia.id}}</td>
        <td>{{tipoAsistencia.nombre}}</td>
      </tr>
    </tbody>
</table>
